<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel='stylesheet' href='style.css' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find City 3D</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module" src="/main.js"></script>
  <div id='content'>
    <form id='form'>
      <div class='form-item' id='lcity'><label for='city'>Know your city</label></div>
      <div class='form-item'><input id='city' placeholder="city name"> </div>
      <div class='form-item'><button id='submit'>Find city</button></div>
    </form>
    <div id='para'>
      <h1 id='cityName'></h1>
      <h3 id='country'></h3>
      <h4 id='weather'></h4>
      <h5 id="weather-desc"></h5>
      <h3 id='time'></h3>
      <h3 id='temperature'></h3>
      <h4 id='feel'></h4>
      <h3 id='humidity'></h3>
    </div>
  </div>
</body>

</html>
